<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trivia.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Quiz Result</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">Mixology 101
            <i class="fas fa-glass-cheers"></i> </a>
           
            <div id="user-profile" class="user-profile" data-profile-url="{{ url_for('profile') }}">

                <img src="{{ url_for('static', filename='img/cocktails.jpg') }}" alt="Profile picture" id="profile-picture" class="profile-picture" />
                <span id="user-name" class="user-name">John Doe</span>
            </div>
            
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="/"> Home </a>
                </li>
                <li class="navbar_item">
                    <a href="/top10">Top 10 Popular Cocktails</a>
                </li>                
                <li class="navbar_item">
                    <a href="/Learn" > Learn More About Our Cocktails </a>
                </li>
                <li class="navbar_item">
                    <a href="/saved-drinks" > Saved Cocktails </a>
                </li>
                <li><a href="{{ url_for('login') }}">Log In</a></li>
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                <li class="navbar_item">
                    <a href="/wall"> Your Wall </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="result-container">
        <h1>You Prefer...</h1>
        <img class="result-image" src="{{ url_for('static', filename='img/sweetsour.jpeg') }}" alt="Sweet or Sour" />
        <h1 class="result">{{ result }}</h1>
        <a href="/quiz" class="retake-btn">Retake Quiz</a>
    </div>
    

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>

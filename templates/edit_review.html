<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review</h1>
    <form action="/cocktail/{{ cocktail_id }}/edit_review/{{ review._id }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ review.name }}" required>
        <br>
        <label for="review">Review:</label>
        <textarea name="review" id="review" rows="4" cols="50">{{ review.review }}</textarea>
        <br>
        <label for="star_rating">Star Rating:</label>
        <select name="star_rating" id="star_rating">
            {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if review.star_rating == i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Update Review">
    </form>
</body>
</html>
